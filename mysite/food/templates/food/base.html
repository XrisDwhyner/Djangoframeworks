{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'food/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-black">
        <a href="#" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a class="pd nav-item" href="{% url 'food:create_item' %}">Add Item</a>
            <a class="pd nav-item" href="#">Delete Item</a>
            <a class="pd nav-item" href="#">View Item</a>
            {% if user.is_authenticated %}
                <a class="pd nav-item" href="{% url 'logout' %}">Logout</a> 
                <a class="pd nav-item" href="{% url 'profile' %}">Profile</a> 
            {% else %}
                <a class="pd nav-item" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}


    {% block body %}
    {% endblock %}
</body>
</html>
