{% extends 'food/base.html' %}

<body>
    {% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="card" src="{{ item.item_image }}" alt="Food Image" height="100px">
            </div>
            <div class="col-md-6">
                <h2>
                    {{ item.item_name }}
                </h2>
                <h3>
                    {{ item.item_desc }}
                </h3>
                <h4>
                    ${{ item.item_price }}
                </h4>
                <a class="btn btn-success" href="{% url 'food:delete_item' item.id %}">Delete</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
